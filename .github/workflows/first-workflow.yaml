  generate-apk:
    name: Generate APK
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - uses: actions/checkout@v1

      - name: Setup JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-verions: 1.8

      - name: Generate apk
        run: ./gradlew assembleDebug

      - name: Upload apk
        uses: actions/upload-artifact@v1
        with:
          name: build-output
          path: app/build/outputs/apk/debug/app-debug.apk
